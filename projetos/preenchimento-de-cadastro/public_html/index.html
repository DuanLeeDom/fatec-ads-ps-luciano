<!DOCTYPE html>
<html>
<head>
    <title>Validar dados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script> <!-- Adicionado defer -->
</head>
<body>
    <div>
        <h1 id="title">PREENCHA SUAS INFORMAÇÕES</h1>
    </div>
    <form id="meuFormulario" action="pagina2.html">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="txtNome">Nome</label>
                <input type="text" id="txtNome" value="">
                <span id="errNome"></span>
            </div>
            <div>
                <label for="txtEstadoCivil">Estado civil</label>
                <input type="text" id="txtEstadoCivil" value="">
                <span id="errEstadoCivil"></span>
            </div>
            <div>
                <label for="txtDatadeNascimento">Data de Nascimento</label>
                <input type="date" id="txtDatadeNascimento" value="">
                <span id="errDatadeNascimento"></span>
            </div>
            <div>
                <label for="txtAltura">Altura</label>
                <input type="number" id="txtAltura" value="">
                <span id="errAltura"></span>
            </div>
            <div>
                <label for="txtPeso">Peso</label>
                <input type="number" id="txtPeso" value="">
                <span id="errPeso"></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label for="txtLogradouro">Logradouro</label>
                <input type="text" id="txtLogradouro" value="">
                <span id="errLogradouro"></span>
            </div>
            <div>
                <label for="txtNumero">Número</label>
                <input type="number" id="txtNumero" value="">
                <span id="errNumero"></span>
            </div>
            <div>
                <label for="txtBairro">Bairro</label>
                <input type="text" id="txtBairro" value="">
                <span id="errBairro"></span>
            </div>
            <div>
                <label for="txtCidade">Cidade</label>
                <input type="text" id="txtCidade" value="">
                <span id="errCidade"></span>
            </div>
            <div>
                <label for="txtEstado">Estado</label>
                <input type="text" id="txtEstado" value="">
                <span id="errEstado"></span>
            </div>
            <div>
                <label for="txtCep">CEP</label>
                <input type="text" id="txtCep" value="">
                <span id="errCep"></span>
            </div>
        </fieldset>
        <button type="submit" id="btnValidar">Validar</button>
    </form>
</body>
</html>
